{% extends "layout/_base.html" %}
{% load static %}

{% block css %}
    {{ block.super }}
    <style>
        body {
            height: 100%;
        }
        html {
            height: 100%
        }

        #wrapper1 {
            height: 100%;
            background-position: center;
            background-size: cover;
            overflow-y: hidden;
        }

        #wrapper2 {
            height: 100%;
            z-index: 5;
            overflow-y: auto;
            box-sizing: content-box
        }
    </style>
{% endblock %}

{% block body %}
    <div id="wrapper1" style="background-image: url('{% block background_image_url %}{% static "app/img/rez_blur.jpg" %}{% endblock %}'); " class="position-relative p-2 p-sm-4">
        <div id="wrapper2" class="d-flex {% block content_align %}align-items-start{% endblock %} align-items-md-center justify-content-center">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="position-fixed p-2 w-100 text-center text-white d-none d-md-block" style="font-size: .75rem; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0)); z-index: 10;">
        {% now "Y" %} Â© <a class="text-white" href="{% url "cla_public:index" %}">Centrale Lille Associations</a>
    </footer>
{% endblock %}
