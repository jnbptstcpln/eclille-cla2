{% extends "layout/_base.html" %}
{% load static %}

{% block css %}
    {{ block.super }}
    <style>
        body {
            height: 100%;
        }

        html {
            height: 100%
        }

        #wrapper1 {
            height: 100%;
            background-position: center;
            background-size: cover;
            overflow-y: hidden;
        }

        #wrapper2 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 5;
        }

        #wrapper2 > div {
            height: 100%;
            /*overflow-y: auto;*/
        }
        @media (max-width: 768px) {
            #wrapper1 {
                height: initial;
            }
            #wrapper2 {
                display: block;
                height: initial;
            }
            #wrapper2 > div {
                width: 100%;
                height: initial;
                margin: auto;
            }
        }

        #main {
            margin: auto;
            height: 100%;
            max-height: calc(100% - 1rem);
            width: calc(100vw - 1rem);
            max-width: 750px;
        }
        @media (max-width: 768px) {
            #main {
                width: 100%;
                height: initial;
                max-height: initial;
            }
        }
        @media (min-width: 768px) {
            #wrapper1 {
                padding: 1.5rem;
            }
        }
    </style>
{% endblock %}

{% block body %}
    <div id="wrapper1" style="background-image: url('{% block background_image_url %}{% static "app/img/rez_blur.jpg" %}{% endblock %}'); " class="position-relative">
        <div id="wrapper2">
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <footer class="position-fixed p-2 w-100 text-center text-white d-none d-md-block" style="font-size: .75rem; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0)); z-index: 10;">
        {% now "Y" %} Â© <a class="text-white" href="{% url "cla_public:index" %}">Centrale Lille Associations</a>
    </footer>
{% endblock %}
