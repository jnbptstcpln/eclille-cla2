{% extends "layout/standalone.html" %}

{% block page_title %}Compte activé | CLA{% endblock %}

{% block content_align %}align-items-center{% endblock %}

{% block content %}
    <div id="main" class="card" style="max-width: 650px; height: initial">
        <div class="card-body w-100 overflow-auto">
            <div>
                <h1 class="text-x1 text-lg-x2"><span style="font-size: 140%">Compte activé</span></h1>
                <div class="alert alert-success mt-3">
                    Votre compte a bien été activé !<br>
                    Vous pouvez maintenant vous connecter.
                </div>
                <div class="mt-4 text-center">
                    <a href="{% url "cla_auth:login" %}" class="btn btn-primary btn-lg">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
